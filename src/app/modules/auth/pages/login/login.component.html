<h3 class="title has-text-grey">Login</h3>
<p class="subtitle has-text-grey">Login into your account.</p>

<div class="box">
  <figure class="avatar">
    <img src="https://placehold.it/128x128">
  </figure>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="field">
      <div class="control">
        <input class="input is-large" type="email" placeholder="Your Email" autofocus="" formControlName="email" required>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input class="input is-large" type="password" placeholder="Your Password" formControlName="password" required>
      </div>
    </div>
    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Remember me
      </label>
    </div>
    <button type="submit" class="button is-block is-info is-large is-fullwidth" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
