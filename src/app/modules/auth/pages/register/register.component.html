<h3 class="title has-text-grey">Register</h3>
<p class="subtitle has-text-grey">Register a free account.</p>

<div class="box">
  <figure class="avatar">
    <img src="https://placehold.it/128x128">
  </figure>
  <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
    <div class="field">
      <div class="control">
        <input class="input is-large" type="text" placeholder="Your Name" autofocus="" formControlName="username" required>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input class="input is-large" type="email" placeholder="Your Email" formControlName="email" required>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input class="input is-large" type="password" placeholder="Your Password" formControlName="password" required>
      </div>
    </div>

    <button class="button is-block is-info is-large is-fullwidth" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
