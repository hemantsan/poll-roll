<h3 class="title has-text-grey">Register</h3>
<p class="subtitle has-text-grey">Register a free account.</p>

<div class="box">
  <figure class="avatar">
    <img src="https://placehold.it/128x128">
  </figure>
  <form>
    <div class="field">
      <div class="control">
        <input class="input is-large" type="text" placeholder="Your Name" autofocus="">
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input class="input is-large" type="email" placeholder="Your Email">
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input class="input is-large" type="password" placeholder="Your Password">
      </div>
    </div>

    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Remember me
      </label>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Register</button>
  </form>
</div>
